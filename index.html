<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="message">I am sorry...</h1>

    <div class="bouquet">
        <div class="flower flower1"></div>
        <div class="flower flower2"></div>
        <div class="flower flower3"></div>
        <div class="flower flower4"></div>
        <div class="flower flower5"></div>
        <div class="ribbon"></div>
        <div class="stem"></div>
    </div>

    <button id="forgiveBtn">Forgive Me?</button>

    <!-- Transition Screen -->
    <div id="transitionScreen"></div>

    <!-- Lips Animation -->
    <div id="kissAnimation">
        <img src="lips.png" alt="Kiss" class="lips">
        <audio id="kissSound">
            <source src="mwah.mp3" type="audio/mp3">
        </audio>
    </div>

    <!-- Final Love Message -->
    <div id="finalMessage">
        <h2>I Love You Forever ❤️</h2>
        <img src="couple.jpg" alt="Couple Image">
    </div>

    <audio id="bgMusic" autoplay loop>
        <source src="romantic-music.mp3" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
</body>
</html>
